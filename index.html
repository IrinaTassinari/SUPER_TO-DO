<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./source/style.css" />
    <title>Document</title>
  </head>

  <body>
    <main class="app">
      <section class="controls">
        <form class="form form_create" id="formCreateCategory">
          <div class="form_field">
            <label class="form_label" for="newCategory"
              >Создайте категорию</label
            >
            <input
              class="input"
              type="text"
              placeholder="Покупки"
              id="newCategory"
            />
            <p class="form_error" id="newCategoryError" role="alert" aria-live="polite"></p>
          </div>
          <button
            class="btn btn_primary"
            type="submit"
            id="btnCreateCategory"
            disabled
          >
            Создать
          </button>
        </form>

        <form class="form form_category" id="formAddTask">
          <div class="form_field">
            <label class="form_label" for="selectCategory"
              >Выберите категорию</label
            >
            <select class="select" name="selectCategory" id="selectCategory">
              <option value="home">Home</option>
            </select>
          </div>
          <div class="form_field">
            <label class="form_label" for="newTask">Опишите задачу</label>
            <input
              class="input"
              type="text"
              placeholder="Задачу"
              id="newTask"
            />
            <p class="form_error" id="newTaskError" role="alert"
            aria-live="polite"></p>
          </div>
          <button
            class="btn btn_primary"
            type="submit"
            id="btnCreateTask"
            disabled
          >
            Создать
          </button>
        </form>

        <form class="form form_remove" id="formRemoveCategory">
          <div class="form_field">
            <label class="form_label" for="deleteCategory"
              >Удалить категорию</label
            >
            <select class="select" name="deleteCategory" id="deleteCategory">
              <option value="home">Home</option>
            </select>
          </div>
          <button
            class="btn btn_remove"
            type="submit"
            id="btnDeleteCategory"
            disabled
          >
            Удалить
          </button>
        </form>
      </section>

      <h1 class="app_title">Список дел</h1>

      <section class="category_list" id="categoryList"></section>

<li class="task${doneClass}" data-id="${task.id}">
  <input class="task-check" type="checkbox" ${task.done ? "checked" : ""} aria-label="checked done">
  <div class="task-title" data-role="task-title"></div> 
  <div class="task-actions"></div>
  <button class="btn btn-ghost" data-action="rename_task" aria-label="rename task"><img src="./icons/edit.svg" alt="edit"></button>
  <button class="btn btn-ghost" data-action="delete_task" aria-label="delete task"><img src="./icons/delete.svg" alt="toggle"></button>
</li>
